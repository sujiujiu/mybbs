{% extends 'front/front_base.html' %}

{% block title %}
    个人信息设置
{% endblock %}

{% block head %}
    {{ static('css','front/css/front_settings.css') }}
    {% include 'common/common_editor_head.html' %}
    {{ static('js','front/js/front_settings.js') }}
{% endblock %}

{% block container %}
    <div class="container-inner">
        <h2>个人信息</h2>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" placeholder="请输入用户名" name="username" value="{{ front_user.username }}">
            </div>
            <div class="form-group">
                <label>真实姓名</label>
                <input type="text" class="form-control" name="realname" placeholder="请输入真实姓名" value="{{ front_user.realname or '' }}">
            </div>
            <div class="form-group">
                <label>QQ</label>
                <input type="text" class="form-control" placeholder="请输入QQ" name="qq" value="{{ front_user.qq or '' }}">
            </div>
            <div class="form-group">
                <label>性别</label>
                <label class="radio-inline">
                    <input type="radio" id="Radio1" name="sex" value="{{ front_user.gender }}" {% if front_user.gender == 1 %}checked{% endif %}> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" id="Radio2" name="sex" value="{{ front_user.gender }}" {% if front_user.gender == 2 %}checked{% endif %}> 女
                </label>
                <label class="radio-inline">
                    <input type="radio" id="Radio3" name="sex" value="{{ front_user.gender }}" {% if not front_user.gender == 1 or 2 %}checked{% endif %}> 保密
                </label>
            </div>
            <div class="form-group">
                <label>头像</label>
                <div>
                    <img src="{{ front_user.avatar }}" class="img-circle avatar-img" alt="点击选择头像" id="avatar-img">
                </div>
            </div>
            <div class="form-group">
                <label>个性签名</label>
                <textarea id="signature-area" class="form-control" placeholder="请输入签名" name="signature">{{ front_user.signature or '' }}</textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit-btn" data-user-id="{{ front_user.id }}">保存</button>
            </div>
    </div>
{% endblock %}
